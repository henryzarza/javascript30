<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Webcam Fun</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="photobooth">
    <div class="controls">
      <button class="btn" onClick="takePhoto()">Take Photo</button>
      <!-- <div class="radioEffect"> -->
        <input type="radio" value="0" name="effect" id="normal" checked>
        <label for="normal">Normal</label>
        
        <input type="radio" value="1" name="effect" id="effect1">
        <label for="effect1">Effect 1</label>

        <input type="radio" value="2" name="effect" id="effect2">
        <label for="effect2">Effect 2</label>

        <input type="radio" value="3" name="effect" id="effect3">
        <label for="effect3">Effect 3</label>
      <!-- </div> -->
      <div class="rgb">
        <label for="rmin">Red Min:</label>
        <input type="range" min=0 max=255 name="rmin">
        <label for="rmax">Red Max:</label>
        <input type="range" min=0 max=255 name="rmax">
        <br>
        <label for="gmin">Green Min:</label>
        <input type="range" min=0 max=255 name="gmin">
        <label for="gmax">Green Max:</label>
        <input type="range" min=0 max=255 name="gmax">
        <br>
        <label for="bmin">Blue Min:</label>
        <input type="range" min=0 max=255 name="bmin">
        <label for="bmax">Blue Max:</label>
        <input type="range" min=0 max=255 name="bmax">
      </div>
    </div>

    <canvas class="photo"></canvas>
    <video class="player"></video>
    <div class="strip"></div>
  </div>

  <audio class="snap" src="http://wesbos.com/demos/photobooth/snap.mp3" hidden></audio>

  <script src="main.js"></script>
</body>

</html>
