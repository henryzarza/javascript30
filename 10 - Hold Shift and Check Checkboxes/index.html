<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hold Shift and Check Checkboxes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="inbox">
        <div class="item">
            <input type="checkbox" id="input1">
            <label for="input1">This is an inbox layout.</label>
        </div>
        <div class="item">
            <input type="checkbox" id="input2">
            <label for="input2">Check one item</label>
        </div>
        <div class="item">
            <input type="checkbox" id="input3">
            <label for="input3">Hold down your Shift key</label>
        </div>
        <div class="item">
            <input type="checkbox" id="input4">
            <label for="input4">Check a lower item</label>
        </div>
        <div class="item">
            <input type="checkbox" id="input5">
            <label for="input5">Everything inbetween should also be set to checked</label>
        </div>
        <div class="item">
            <input type="checkbox" id="input6">
            <label for="input6">Try do it with out any libraries</label>
        </div>
        <div class="item">
            <input type="checkbox" id="input7">
            <label for="input7">Just regular JavaScript</label>
        </div>
        <div class="item">
            <input type="checkbox" id="input8">
            <label for="input8">Good Luck!</label>
        </div>
        <div class="item">
            <input type="checkbox" id="input9">
            <label for="input9">Don't forget to tweet your result!</label>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
